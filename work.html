  .back{

.viewer{

  align-items:center;
  justify-content:center;
  z-index:100;

.frame{

  width:90%;
  max-width:1000px;
  height:80vh;
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}
.frame iframe{

  border:none;
}
.close{
  position:absolute;
  top:10px;
  right:10px;
  border:none;
  background:#fff;
  border-radius:50%;
  width:38px;
  height:38px;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(0,0,0,.2);

const grid = document.getElementById('grid');
const btns = [...document.querySelectorAll('.btn[data-filter]')];
const q = document.getElementById('q');
const viewer = document.getElementById('viewer');
const preview = document.getElementById('previewFrame');

function renderCards(list){
  grid.innerHTML = list.map(p => `
    <article class="card" data-category="${p.category}" data-url="${p.url}">
      <div class="icon">${p.icon}</div>
      <h3 class="title">${p.title}</h3>
      <p class="desc">${p.desc ?? ""}</p>
      <div class="badges">${(p.tags||[]).map(t=>`<span class="badge">${t}</span>`).join('')}</div>
    </article>
  `).join('');
}

function applyFilter(){
  const active = document.querySelector('.btn.active')?.dataset.filter || 'all';
  const kw = (q.value || '').toLowerCase();
  const filtered = projects.filter(p=>{
    const inCat = (active==='all') || (p.category===active);
    const hay = [p.title, p.desc, ...(p.tags||[])].join(' ').toLowerCase();
    return inCat && (!kw || hay.includes(kw));
  });
  renderCards(filtered);
}
btns.forEach(b=>{
  b.addEventListener('click', ()=>{
    btns.forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    applyFilter();
  });
});
q.addEventListener('input', applyFilter);


grid.addEventListener('click', (e)=>{
  const card = e.target.closest('.card');
  if(!card) return;
  const url = card.dataset.url;
  if (isStreamlit(url)) {
    window.open(url, '_blank', 'noopener');     
  } else {
    openPreview(url);                           
  }
});

function isStreamlit(url){
  try { return new URL(url, location.href).host.endsWith('streamlit.app'); }
  catch { return false; }
}

function openPreview(url){
  const u = new URL(url, location.href);
  preview.src = u.href;
  viewer.classList.add('active');
  viewer.setAttribute('aria-hidden','false');
}
function closePreview(){
  viewer.classList.remove('active');
  viewer.setAttribute('aria-hidden','true');
  preview.src = "";
}
window.addEventListener('keydown', e=>{
  if(e.key==="Escape" && viewer.classList.contains('active')) closePreview();
});

applyFilter();
